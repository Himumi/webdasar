<!DOCTYPE html>
<html>
	<head>
		<title>List</title>
	</head>
	<body>
		<h2>Unordered list</h2>
		<ul>
			<li><h1>Item 1</h1></li>
			<li>Item 2</li>
			<li>Item 3
				<ul>
					<li>Item 3.1</li>
					<li>Item 3.2</li>
				</ul>
			</li>
			<li><p>Item 4</p></li>
		</ul>
		
		
		<h2>Ordered list</h2>
		<ol type="A" start="13" reversed>
			<li>step 1</li>
			<li>step 2</li>
			<li>step 3</li>
		</ol>
		
	</body>
</html>
